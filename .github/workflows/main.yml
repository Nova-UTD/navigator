# Automatically build and test all packages in our workspace
name: Build and Test

on:
  push:
    branches: [ ]
  pull_request:
    branches: [ ]

  # Allows manual starting of the workflow
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Enter Workspace
        run: | 
          cd $GITHUB_WORKSPACE
          echo Workspace directory: $(pwd)
      
      - name: Build Workspace
        run: sudo docker build . -t navigator
      
      - name: Run Tests
        run: sudo docker run navigator bash -c "colcon test --packages-skip behavior_planner_nodes lgsvl_interface ndt_nodes voltron_can vt_steering_controller vt_vehicle_bridge vt_viz && colcon test-result"
